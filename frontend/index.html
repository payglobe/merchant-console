<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=dashboard/">
    <title>PayGlobe Merchant Console - Redirect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .container {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
        a {
            color: white;
            text-decoration: underline;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
    <script>
        // Redirect to dashboard immediately
        window.location.href = 'dashboard/';
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>PayGlobe Merchant Console</h1>
        <p>Reindirizzamento alla dashboard...</p>
        <p><a href="dashboard/">Clicca qui se non vieni reindirizzato automaticamente</a></p>
    </div>
</body>
</html>
