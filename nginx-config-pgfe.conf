# Nginx Configuration for pgfe
# File: /etc/nginx/sites-available/ricevute.payglobe.it.conf
#
# Aggiungi queste location al server block esistente

server {
    listen 80;
    server_name ricevute.payglobe.it;

    # === REACT FRONTEND ===
    # Proxy per il frontend React su pgbe2:8987
    location /merchant-dashboard/ {
        proxy_pass http://10.10.10.11:8987/;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # HTTP/1.1 per keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # === BACKEND API (se non esiste gi√†) ===
    # Proxy per backend Spring Boot su pgbe2:8986
    location /merchant-api/ {
        proxy_pass http://10.10.10.11:8986/;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # HTTP/1.1 per keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Resto della configurazione esistente...
}
