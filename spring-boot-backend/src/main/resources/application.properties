# =====================================================
# PayGlobe Merchant API - Spring Boot Configuration
# =====================================================

# Server
server.port=8986
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=500
server.tomcat.connection-timeout=20000

# Application
spring.application.name=merchant-api

# ========================================
# Database MySQL Esistente (ZERO modifiche)
# ========================================
spring.datasource.url=jdbc:mysql://10.10.10.13:3306/payglobe?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Europe/Rome&useLegacyDatetimeCode=false
spring.datasource.username=PGDBUSER
spring.datasource.password=PNeNkar{K1.%D~V
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP connection pool (limitato per DB condiviso con PHP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=MerchantHikariPool
spring.datasource.hikari.leak-detection-threshold=60000

# ========================================
# JPA/Hibernate (usa tabelle esistenti)
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.open-in-view=false

# ========================================
# JWT Configuration
# ========================================
jwt.secret=your-very-long-secret-key-minimum-256-bits-change-in-production-payglobe-merchant-2025
jwt.expiration=900000
jwt.refresh-expiration=604800000

# ========================================
# Logging
# ========================================
logging.level.root=INFO
logging.level.com.payglobe.merchant=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========================================
# Actuator (Health checks per Apache)
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.info.env.enabled=true

# ========================================
# CORS Configuration
# ========================================
cors.allowed-origins=http://localhost:3000,https://ricevute.payglobe.it
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# ========================================
# File Upload Configuration
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2MB

# ========================================
# Application Info
# ========================================
info.app.name=PayGlobe Merchant API
info.app.version=1.0.0
info.app.description=REST API for merchant dashboard
