# =====================================================
# Configurazione Nginx per Merchant API
# Server: pgfe (frontend nginx)
# Backend: pgbe2:8986 (Spring Boot)
# =====================================================

# Upstream per il backend Spring Boot
upstream merchant_api_backend {
    server pgbe2:8986;
    # Oppure usa IP: server 10.10.10.11:8986;
    keepalive 32;
}

# Configurazione nel server block esistente
server {
    listen 80;
    listen [::]:80;
    server_name ricevute.payglobe.it;

    # ==========================================
    # MERCHANT API - Spring Boot (NUOVO)
    # ==========================================
    location /merchant-api/ {
        # Proxy verso Spring Boot su pgbe2:8986
        proxy_pass http://merchant_api_backend/;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # HTTP/1.1 per keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # CORS (se necessario)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # Gestione OPTIONS per CORS preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # ==========================================
    # PHP MERCHANT CONSOLE (ESISTENTE)
    # ==========================================
    location /merchant {
        # Proxy verso Apache su pgbe2
        proxy_pass http://pgbe2;
        # oppure: proxy_pass http://10.10.10.11;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================
    # ROOT E ALTRI LOCATION (ESISTENTI)
    # ==========================================
    location / {
        # Le tue configurazioni esistenti
        try_files $uri $uri/ =404;
    }
}

# =====================================================
# ESEMPIO URL MAPPING
# =====================================================
# Client richiede: http://ricevute.payglobe.it/merchant-api/api/v2/auth/health
# Nginx su pgfe: riceve /merchant-api/api/v2/auth/health
# Proxy pass con /: toglie /merchant-api e passa /api/v2/auth/health
# Spring Boot su pgbe2:8986: riceve GET /api/v2/auth/health
# =====================================================

